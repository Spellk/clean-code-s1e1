<!DOCTYPE html>
<html>
  <head class="head">
    <title class="title">Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="logo-page header">
      <img src="./eisenhower-matrix.jpg" class="logo-img" alt="Eisenhower matrix image">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-page">
      <div id="top-section" class="top-section">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrap">
          <input id="new-task" class="task input" type="text">
          <button class="add-btn btn">Add</button>
        </div>
      </div>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks" class="ul">
        <li class="li">
          <input type="checkbox" class="input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task li-input-text input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="delete-img" alt=""></button>
        </li>
        <li class="edit-mode li">
          <input type="checkbox" class="input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task li-input-text input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img src="./remove.svg" class="delete-img" alt=""></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="ul">
        <li class="li">
          <input type="checkbox" checked class="input">
          <label class="task complete-task-label">See the Doctor</label>
          <input type="text" class="task li-input-text input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="delete-img" alt=""></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
